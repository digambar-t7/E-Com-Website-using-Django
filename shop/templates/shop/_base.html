<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>SuperLala |{% block title %}{% endblock title %} </title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: black;
    }

    .nav-item:hover {
      text-decoration: underline;
    }
  </style>
  {% block style %}
  {% endblock style %}
</head>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0"
    nonce="lfGpybqN"></script>

<body>
  <!-- {% load static %} -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <a class="navbar-brand" style=" font-weight: 800; font-size: 2rem;" href="/shop">SuperLala</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" style="color: white; font-weight: 800; font-size: 1.2rem;" href="/shop">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-weight: 800; font-size: 1.2rem;" href="/shop/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-weight: 800; font-size: 1.2rem;"
            href="/shop/tracker">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-weight: 800; font-size: 1.2rem;"
            href="/blog/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-weight: 800; font-size: 1.2rem;"
            href="/shop/support">Support</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0" action="/shop/search/" method="GET">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      
      <button type="button" id="popcart" class="btn btn-secondary btn-danger mx-2" data-html="true"
        data-placement="bottom" data-toggle="popover"
        data-content="Kabhi kabhi lagta hain ki sala apunich bhagwaan hain">MyCart <span id="cart-span"></span>
      </button>
    </div>
  </nav>

  {% block body %} {% endblock body %}

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


{% block script %} {% endblock script %}

</html>
